<section class="blog-post">
  <div class="row">
    <div class=" blog-page col-xs-12 col-md-offset-4 col-md-4">

      <div class="post-title">
        <ul class="pagination-list list-inline">
          {% if page.previous %}
            <li class="prev pagination-icon">
              <a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}"><i class="fa fa-angle-left"></i></a>
            </li>
          {% endif %}
            <li class="pagination-icon">
              <a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">&times;</a>
            </li>
          {% if page.next %}
            <li class="next pagination-icon">
              <a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}"><i class="fa fa-angle-right"></i></a>
            </li>
          {% endif %}
      </ul>

        <h1>
          {{ page.title }}
          {% if page.tagline %}
            <br><small>{{page.tagline}}</small>
          {% endif %}
        </h1>
        <div class="date">
          <span>By: {{ page.author }}</span> &raquo;
          <span>{{ page.date | date_to_long_string }}</span>
          <br><br>
        </div>
      </div>

      <div class="post-body">
        {{ content }}
      </div>

    </div>
  </div>
</section>
